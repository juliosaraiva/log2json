name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22', '1.23']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        if: matrix.os != 'ubuntu-latest' || matrix.go-version != '1.23'
        run: go test -v -race ./...

      - name: Test with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Cross-compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build linux/amd64
        run: GOOS=linux GOARCH=amd64 go build -o log2json-linux-amd64 ./cmd/log2json

      - name: Build darwin/amd64
        run: GOOS=darwin GOARCH=amd64 go build -o log2json-darwin-amd64 ./cmd/log2json

      - name: Build darwin/arm64
        run: GOOS=darwin GOARCH=arm64 go build -o log2json-darwin-arm64 ./cmd/log2json

      - name: Build windows/amd64
        run: GOOS=windows GOARCH=amd64 go build -o log2json-windows-amd64.exe ./cmd/log2json
